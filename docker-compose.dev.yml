version: "3.9"
services:
  a-site-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: a-site-dev:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./dev-cache:/go/pkg/mod
      - ./dev-build-cache:/root/.cache/go-build
    restart: unless-stopped

volumes:
  go-mod-cache:
  go-build-cache:
